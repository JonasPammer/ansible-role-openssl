---
# vars file of ansible-role jonaspammer.openssl
# (tl;dr: almost not overwrite-able variables)

_openssl__somevar:
  Debian: ""
  Debian_10: ""
  RedHat: ""

openssl__somevar: "{{
  _openssl_somevar[ansible_distribution ~ '_' ~ ansible_distribution_major_version]|default(
  _openssl_somevar[ansible_os_family ~ '_' ~ ansible_distribution_major_version])|default(
  _openssl_somevar[ansible_distribution])|default(
  _openssl_somevar[ansible_os_family])|default(
  _openssl_somevar['default']) }}"
